<html>

<head>

    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css">

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link type="text/css" rel="stylesheet" href="css/ghpages-materialize.css" />
    <link type="text/css" rel="stylesheet" href="css/prism.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        .liquidFillGaugeText {
            font-family: Helvetica;
            font-weight: bold;
        }
    </style>
</head>

<body bgcolor="#212121">
    <!--Load Jquery - if not able to get from CDN then load it locally-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script>
        !window.jQuery && document.write('<script src="libs/jquery/jquery-2.1.1.min.js"><\/script>')
    </script>
    <!--Load Materialize-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js"></script>
    <script>
        !window.Materialize && document.write('<script src="libs/materialize/dist/js/materialize.min.js"><\/script>')
    </script>
    <script src="http://d3js.org/d3.v3.min.js" language="JavaScript"></script>
    <script src="libs/liquidFillGauge.js" language="JavaScript"></script>
    <div class="row">
        <div class="col s6 m4 offset-m1">
            <ul id="slide-out" class="side-nav">
                <li>
                    <div class="userView">
                        <div class="background">
                            <img src="images/grey.jpg" style="width: 100%; height: 100%" />
                        </div>
                        <a href="#!user"><img class="circle" src="images/sid.jpg"></a>
                        <a href="#!name"><span class="white-text name">John Doe</span></a>
                        <a href="#!email"><span class="white-text email">jdandturk@gmail.com</span></a>
                    </div>
                </li>
                <li><a href="views/set_target.html"><i class="material-icons">my_location</i>Set Target</a></li>
                <li><a href="views/store.html"><i class="material-icons">redeem</i>Go to Store</a></li>
                <li><a href="views/refer"><i class="material-icons">shop_two</i>Refer a Friend</a></li>
            </ul>
            <a href="#" data-activates="slide-out" class="button-collapse"><i class="medium material-icons grey-text text-lighten-2">menu</i></a>
        </div>
        <div class="col s2 m4 offset-s2">
            <h4><font color="#e6bb12">2000</font></h4>
        </div>
        <div class="col s2 m4">
            <img src="images/coin.png" height="10%" width="100%" />
        </div>
    </div>
    <div class="row">
        <div class="col s12 m4 offset-m1">

            <svg id="fillgauge1" width="97%" height="250" onclick="gauge1.update(NewValue());"></svg>
            <svg id="fillgauge2" width="19%" height="200" onclick="gauge2.update(NewValue());"></svg>
            <svg id="fillgauge3" width="19%" height="200" onclick="gauge3.update(NewValue());"></svg>
            <svg id="fillgauge4" width="19%" height="200" onclick="gauge4.update(NewValue());"></svg>
            <svg id="fillgauge5" width="19%" height="200" onclick="gauge5.update(NewValue());"></svg>
            <svg id="fillgauge6" width="19%" height="200" onclick="gauge6.update(NewValue());"></svg>
        </div>
    </div>
    <script>
        $(".button-collapse").sideNav();

        (function () {
            var gauge1 = loadLiquidFillGauge("fillgauge1", 55);
            var config1 = liquidFillGaugeDefaultSettings();
            config1.circleColor = "#FF7777";
            config1.textColor = "#FF4444";
            config1.waveTextColor = "#FFAAAA";
            config1.waveColor = "#FFDDDD";
            config1.circleThickness = 0.2;
            config1.textVertPosition = 0.2;
            config1.waveAnimateTime = 1000;
            var gauge2 = loadLiquidFillGauge("fillgauge2", 28, config1);
            var config2 = liquidFillGaugeDefaultSettings();
            config2.circleColor = "#D4AB6A";
            config2.textColor = "#553300";
            config2.waveTextColor = "#805615";
            config2.waveColor = "#AA7D39";
            config2.circleThickness = 0.1;
            config2.circleFillGap = 0.2;
            config2.textVertPosition = 0.8;
            config2.waveAnimateTime = 2000;
            config2.waveHeight = 0.3;
            config2.waveCount = 1;
            var gauge3 = loadLiquidFillGauge("fillgauge3", 60.1, config2);
            var config3 = liquidFillGaugeDefaultSettings();
            config3.textVertPosition = 0.8;
            config3.waveAnimateTime = 5000;
            config3.waveHeight = 0.15;
            config3.waveAnimate = false;
            config3.waveOffset = 0.25;
            config3.valueCountUp = false;
            config3.displayPercent = false;
            var gauge4 = loadLiquidFillGauge("fillgauge4", 50, config3);
            var config4 = liquidFillGaugeDefaultSettings();
            config4.circleThickness = 0.15;
            config4.circleColor = "#808015";
            config4.textColor = "#555500";
            config4.waveTextColor = "#FFFFAA";
            config4.waveColor = "#AAAA39";
            config4.textVertPosition = 0.8;
            config4.waveAnimateTime = 1000;
            config4.waveHeight = 0.05;
            config4.waveAnimate = true;
            config4.waveRise = false;
            config4.waveHeightScaling = false;
            config4.waveOffset = 0.25;
            config4.textSize = 0.75;
            config4.waveCount = 3;
            var gauge5 = loadLiquidFillGauge("fillgauge5", 60.44, config4);
            var config5 = liquidFillGaugeDefaultSettings();
            config5.circleThickness = 0.4;
            config5.circleColor = "#6DA398";
            config5.textColor = "#0E5144";
            config5.waveTextColor = "#6DA398";
            config5.waveColor = "#246D5F";
            config5.textVertPosition = 0.52;
            config5.waveAnimateTime = 5000;
            config5.waveHeight = 0;
            config5.waveAnimate = false;
            config5.waveCount = 2;
            config5.waveOffset = 0.25;
            config5.textSize = 1.2;
            config5.minValue = 30;
            config5.maxValue = 150
            config5.displayPercent = false;
            var gauge6 = loadLiquidFillGauge("fillgauge6", 120, config5);

            function NewValue() {
                if (Math.random() > .5) {
                    return Math.round(Math.random() * 100);
                } else {
                    return (Math.random() * 100).toFixed(1);
                }
            }
        }());
    </script>
</body>

</html>
